<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChat - Realtime Node Socket.io Chat App</title>
    <!-- Using this client n server are connected -->
    <script defer src="http://localhost:5555/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <img src="chat.png" alt="Chat App Logo" class="logo">
        <h1>Welcome to mychat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right"></div>
        <div class="message left"></div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInput" id="msgInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
